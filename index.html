<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS - Validation Form - Version 1.0</title>

    <!-- CSS Grids Template file -->
    <link src="./css/cssgrid.css" type="text/css" rel="stylesheet" media="all" href="css/cssgrid.css" />
    <!-- default theme & normalise style -->
    <link src="./css/header.css" type="text/css" rel="stylesheet" media="all" href="css/header.css" />
    <!-- custom css -->
    <link src="./css/custom.css" type="text/css" rel="stylesheet" media="all" href="css/custom.css" />

</head>

<body>


    <div class="f6 stack1 clearfix margins">
        <div class="one-two t-white">
            1
        </div>
        <div class="three-four ">
            <form id="register-form">
                <h3 class="t-center">Register With Us</h3>

                <div class="fileds-wrapper">
                    <div class="form-control ">
                        <label for="username" id="lusername">Username:</label><br />
                        <input type="text" id="fusername" name="fusername" value="" />
                        <br />

                        <small>Error message</small><br />
                    </div>

                    <div class="form-control ">
                        <label for="email" id="lemail">Email:</label><br />
                        <input type="email" id="femail" name="femail" value="" />
                        <br />
                        <small>Error message</small><br />
                    </div>

                    <div class="form-control ">
                        <label for="password" id="lpassword">Password:</label><br />
                        <input type="password" id="fpswd" name="fpswd" value=""> <img id="icon-eye-1"
                            class="svg-icon-size" src="img/iconmonstr-eye-off-thin.svg" alt="eye-off" />
                        <br />

                        <small>Error message</small><br />

                    </div>

                    <div class="form-control ">
                        <label for="confirm-password" id="lconfirm-password">Confirm password:</label><br />
                        <input type="password" id="fconf-pswd" name="fconf-pswd" value="">
                        <img id="icon-eye-2" class="svg-icon-size" src="img/iconmonstr-eye-off-thin.svg"
                            alt="eye-off" />
                        <br />
                        <small>Error message</small>
                    </div>

                </div>
                <input type="submit" value="Submit">

            </form>

        </div>
        <div class="five-six t-white">
            4
        </div>
    </div>

    <script type="text/javascript" src="./js/form-check.js"></script>
</body>


</html>
